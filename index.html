<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <header>
      <h1>Stepper</h1>
    </header>

    <div class="center-stepper">
      <div class="stepper">
        <div class="step">
            <div class="circle active" id="circle1">1</div>
            <div class="line" id="line1"></div>
        </div>
        <div class="step">
            <div class="circle" id="circle2">2</div>
            <div class="line" id="line2"></div>
        </div>
        <div class="step">
            <div class="circle" id="circle3">3</div>
            <div class="line" id="line3"></div>
        </div>
        <div class="step last">
            <div class="circle" id="circle4">4</div>
        </div>
      </div>
    </div>


    <div class="center-description">
      <div class="description">
          <h2 class="Contact-Details">Contact Details</h2>
          <h2 class="Shiping-Address">Shipping Address</h2>
          <h2 class="Payment">Payment</h2>
          <h2 class="Delivered">Delivered</h2>
      </div>
    </div>

    <div class="content">
      <h2 id="main_content">Add contact details for further communications.</h2>
    </div>

    <div class="btn-container">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
